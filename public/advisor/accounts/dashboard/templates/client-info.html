<h3> {{client.name}} </h3>
<table class="row-seperators">
<tr>
  <td> Address </td> 
  <td> {{client.address}} <br/> 
    {{client.city}} {{client.postal_code}} {{client.country}} <br/>
  </td>
</tr>
<tr>
  <td> Coordinates </td> 
  <td> 
    Latitude: {{client.latitude}} <br/>
    Longitude: {{client.longitude}}
  </td>
</tr>
</table>
<select ng-model="chartType">
	<option value="pie">pie</option>
	<option value="bar">bar</option>
	<option value="line">line</option>
    <option value="point">point</option>
    <option value="area">area</option>
</select>

<a ng-show="panoId" href="" ng-click="showStreetView()">Street View</a>
